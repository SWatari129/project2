<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Personality Coding Test</title>
</head>
<body>
  <div id="wrapper">
    <h1>Programing Language Quiz</h1>
    <p>Take this questionnaire to find out!</p>
  <form id="quiz">
    <div id="survey">
      <div id="q1">
        <h2>What is your favorite color?</h2>
        <label><input type="radio" name="q1" value="c1">
          Red
        </label><br />
        <label><input type="radio" name="q1" value="c2">
          Yellow
        </label><br />
        <label><input type="radio" name="q1" value="c3">
          Blue
        </label><br />
      </div>

        <div id="q2">
          <h2>Would you rather work â€¦?</h2>
          <label><input type="radio" name="q2" value="c1">
            Frontend 
          </label><br />
          <label><input type="radio" name="q2" value="c2">
            Fullstack
          </label><br />
          <label><input type="radio" name="q2" value="c3">
            Backend
          </label><br />
        </div>

        <div id="q3">
          <h2>What is most important?</h2>
          <label><input type="radio" name="q3" value="c1">
            Design
          </label><br />
          <label><input type="radio" name="q3" value="c2">
            Performance
          </label><br />
          <label><input type="radio" name="q3" value="c3">
            Functionality
          </label><br />
        </div>

        <div id="q4">
          <h2>What do you prefer?</h2>
          <label><input type="radio" name="q4" value="c1">
            Creating
          </label></br />
          <label><input type="radio" name="q4" value="c2">
            Creating and Refraining
          </label><br />
          <label><input type="radio" name="q4" value="c3">
            Refraining
          </label><br />
        </div>

        <div id="q5">
          <h2>Where do you take your first bite on a banana?</h2>
          <label><input type="radio" name="q5" value="c1">
            Top
          </label><br />
          <label><input type="radio" name="q5" value="c2">
            Bottom
          </label><br />
          <label><input type="radio" name="q5" value="c3">
            The side
        </label><br />
      </div>
    </div>
      <input type="submit" value="submit" />
      <div class="hidden" id="feedback"></div>
    </form>
  </div>
  </body>
</html>
